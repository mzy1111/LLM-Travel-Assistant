            // å°†æ–‡æœ¬è½¬æ¢ä¸ºHTMLï¼Œä¿ç•™æ ¼å¼
            let html = plan;
            
            // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦ï¼ˆé™¤äº†æˆ‘ä»¬éœ€è¦çš„æ ¼å¼ï¼‰
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
            
            // æ¢å¤æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            // è¯†åˆ«æ ‡é¢˜ï¼ˆä»¥æ•°å­—å¼€å¤´çš„è¡Œï¼Œå¦‚ "ç¬¬1å¤©"ã€"1."ã€"ç¬¬ä¸€å¤©"ï¼‰
            html = html.replace(/(ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å\d]+å¤©[^<]*|<br>)(\d+[\.ã€]?\s*[^<]+)(<br>)/gi, 
                '<h3 class="plan-day-title">$2</h3>');
            
            // è¯†åˆ«åˆ—è¡¨é¡¹ï¼ˆä»¥ -ã€â€¢ã€* å¼€å¤´ï¼‰
            html = html.replace(/([-â€¢*]\s*[^<]+)(<br>)/g, '<li>$1</li>');
            
            // å°†è¿ç»­çš„åˆ—è¡¨é¡¹åŒ…è£…åœ¨ulä¸­
            html = html.replace(/(<li>.*?<\/li>(?:<br>)?)+/g, function(match) {
                return '<ul class="plan-list">' + match.replace(/<br>/g, '') + '</ul>';
            });
            
            // è¯†åˆ«ç²—ä½“æ–‡æœ¬ **text**
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // è¯†åˆ«æ®µè½ï¼ˆç©ºè¡Œåˆ†éš”ï¼‰
            html = html.replace(/(<br>){2,}/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            return html;
        }
        
        // æ ¼å¼åŒ–é”™è¯¯ä¿¡æ¯
        function formatErrorMessage(errorText) {

            // è½¬ä¹‰HTML
            html = html.replace(/&/g, '&amp;')

            // å°†æ¢è¡Œè½¬æ¢ä¸º<br>
            html = html.replace(/\n/g, '<br>');
            
            // è¯†åˆ«é”™è¯¯æ ‡é¢˜ï¼ˆâŒå¼€å¤´çš„è¡Œï¼‰
            html = html.replace(/âŒ\s*([^<]+)(<br>)/g, '<h4>$1</h4>');
            
            // è¯†åˆ«åˆ—è¡¨é¡¹ï¼ˆä»¥æ•°å­—å¼€å¤´çš„è¡Œï¼Œå¦‚ "1. xxx"ï¼‰
            html = html.replace(/(\d+\.\s*[^<]+)(<br>)/g, '<li>$1</li>');
            
            // å°†è¿ç»­çš„åˆ—è¡¨é¡¹åŒ…è£…åœ¨ulä¸­
            html = html.replace(/(<li>.*?<\/li>(?:<br>)?)+/g, function(match) {
                return '<ul>' + match.replace(/<br>/g, '') + '</ul>';
            });
            
            // åŒ…è£…åœ¨é”™è¯¯æ¶ˆæ¯å®¹å™¨ä¸­
            html = '<div class="error-message">' + html + '</div>';
            
            return html;
        }

        // æ„å»ºåŒ…å«æ—…è¡Œä¿¡æ¯çš„æ¶ˆæ¯
        function buildMessageWithContext(userMessage) {
            // ä½¿ç”¨å­˜å‚¨åœ¨travelInfoå˜é‡ä¸­çš„æ—…è¡Œä¿¡æ¯ï¼Œè€Œä¸æ˜¯ç›´æ¥ä»è¡¨å•è·å–
            // è¿™æ ·å¯ä»¥ç¡®ä¿æ¶ˆæ¯ä¸Šä¸‹æ–‡ä¸­çš„æ—…è¡Œä¿¡æ¯ä¸å‘é€åˆ°åç«¯çš„æ—…è¡Œä¿¡æ¯ä¸€è‡´
            const info = travelInfo;

            // å¦‚æœæœ‰æ—…è¡Œä¿¡æ¯ï¼Œæ·»åŠ åˆ°æ¶ˆæ¯ä¸Šä¸‹æ–‡ä¸­
            const infoParts = [];
            if (info.departureDate && info.returnDate) {
                infoParts.push(`å‡ºå‘æ—¥æœŸï¼š${info.departureDate}ï¼Œè¿”å›æ—¥æœŸï¼š${info.returnDate}`);
            }
            if (info.departureCity) {
                infoParts.push(`å‡ºå‘åœ°ï¼š${info.departureCity}`);
            }
            if (info.destination) {
                infoParts.push(`ç›®çš„åœ°ï¼š${info.destination}`);
            }
            if (info.budget) {
                infoParts.push(`é¢„ç®—ï¼š${info.budget}å…ƒ`);
            }
            if (info.hotelPreference) {
                infoParts.push(`æ—…åº—åå¥½ï¼š${info.hotelPreference}`);
            }
            if (info.transportMode) {
                infoParts.push(`å‡ºè¡Œæ–¹å¼ï¼š${info.transportMode}`);

            if (info.travelStyle) {

            if (infoParts.length > 0) {

            }

            return contextMessage;
        }
