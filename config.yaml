# 智能旅行助手配置文件

# LLM配置
llm:
  model: "gpt-4-turbo-preview"
  temperature: 0.7
  max_tokens: 2000

# Agent配置
agent:
  max_iterations: 10
  enable_memory: true
  verbose: true

# 天气API配置（高德地图，与交通API共用同一个密钥）
weather:
  api_key: ""  # 在env文件中设置 AMAP_API_KEY（与交通API共用）
  # 注册地址：https://lbs.amap.com/
  # 免费额度：每天30万次调用（个人开发者）

# 酒店API配置（飞猪开放平台）
hotel:
  api_key: ""  # 在env文件中设置 FLIGGY_APP_KEY
  api_secret: ""  # 在env文件中设置 FLIGGY_APP_SECRET
  # 注册地址：https://open.fliggy.com/
  # 注意：需要注册开发者账号并申请API权限

# 交通、天气和景点API配置（高德地图，共用同一个密钥）
transport:
  api_key: ""  # 在env文件中设置 AMAP_API_KEY（同时用于交通、天气和景点查询）
  # 注册地址：https://lbs.amap.com/
  # 免费额度：每天30万次调用（个人开发者）

# 工具配置
tools:
  travel_planning:
    max_days: 30
    default_budget: 5000
  attraction_qa:
    cache_enabled: true
  recommendation:
    max_results: 10

